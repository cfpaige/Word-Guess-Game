<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess Game</title>
  <link href='assets/css/reset.css' rel='stylesheet' type='text/css'>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href='assets/css/style.css' rel='stylesheet' type='text/css'>

</head>

<body>

  <main id="game-wrapper" class="grid-container">
    <h1 id="game-header" class="grid-item">Word Guess Game</h1>
    <section id="game-area" class="grid-item">
      <section id="game-word">______</section>
      <section id="game-alpha">
        <h4 id="first">Your guesses:</h4>
        <h2 id="guesses" style="color:lightgray">(Press any letter to begin.)</h2>
        <h4 id="third">Lives left:</h4>
        <h2 id="lives">10</h2>
        <button id="give-up" type="button" class="btn btn-warning">Give up</button>
        <button id="get-hint" type="button" class="btn btn-info">Hint</button>
        <button id="new-game" type="button" class="btn btn-info">Play again?</button>
      </section>
    </section>
    
    <aside id="game-sidebar" class="grid-item">
      <ul>
        <li>Games: <span id="games-played">0</span></li>
        <li>Wins: <span id="games-won">0</span></li>
      </ul>
      <p id="hint-letter">A</p>
      <ul id="game-modes">
        <li>Play Modes</li>
        <li><button id="classic-btn" class="btn btn-info active" role="button" aria-pressed="true">Classic</button></li>
        <li><button id="gentle-btn" class="btn btn-secondary" disabled>Gentle</button></li>
        <li><button id="absurd-btn" class="btn btn-secondary" disabled>Absurd</button></li>
      </ul>
    </aside>
    
    </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
  <script src="assets/javascript/gentle.js"></script>

</body>

</html>
